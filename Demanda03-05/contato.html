<!DOCTYPE html>
<html>
    <head>
        <title>Página de contato</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" href="css/estilo.css" type="text/css" />
            </head>
            <body>
                <!--Setor de cabeçalho-->
                <header>
                    <a href="index.html">
                    <img src="Imagens/logo.jpg" width="257" />
                </a>
                </header>
                <!--Setor de navegação-->
                <nav>
                    <a target="_blank" href="https://www.amazon.com.br/" >Visite a Amazon</a>
                    <a href="produtos.html">Produtos</a>

                </nav>
                <!--Setor de conteúdo-->
                <section>
                    <h1> Entre em contato conosco. Conheça nossos canais.</h1> <!--cabeçalho na pagina-->
                    <!--Formulário de contato-->
                    <form>
                        <fieldset>
                            <legend>Fale conosco</legend>
                            <div>
                                <label>Nome :<br /></label>
                                <input name="nome-contato" maxlength="50" required>
                            </div>
                            <div>
                                <label>Email :<br /></label>
                                <input name="email-contato" type="email" required>
                            </div>
                            <div>
                                <label>Assunto :<br /></label>
                                <input name="Assunto" maxlength="20" required>
                            </div>
                            <div>
                                <label>Comentários :<br /></label>
                                <textarea name="comentario" rows= "8"></textarea>
                            </div>
                            <div>
                                <button>Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                    <br/>
                    <br/>
                    <hr/>
                    <br/>
                    <br/>
                    <!--Final do formulário de contato-->
                   
                    <form method="get" action="https://www.google.com/search">
                        <fieldset>
                            <legend>Pesquise no Google</legend>
                            <div>
                                <label>Palavra -Chave</label>
                                <input name="q" maxlength="50">
                            </div>
                            <div>
                                <button>Confirmar</button>
                            </div>
                        </fieldset>
                    </form>    
                    <article>
                        <h2> Promoção Relâmpago - Desconto de 20%</h2>
                        <div>
                            <a target="_blank" href="https://www.amazon.com.br/Em-Busca-Wondla-Tony-Diterlizzi/dp/8580571782">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/51a6cC07f%2BL._SY344_BO1,204,203,200_QL70_ML2_.jpg" width="150" />
                            <a/>
                        </div>
                        </article>
                </section>
                <!-- Setor de rodapé-->
                <footer>
                    <p>&copy; 2022 - Todos os direitos reservados.</p>
                </footer>
            </body>
        
        </html>
